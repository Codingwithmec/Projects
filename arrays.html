<html>
    <head>
        <title> Arrays in JS </title>
    </head>

    <body>
        <h1> Arrays in Javascript   </h1>

        <script>

            //var name1 = "Dishia"  ; 
             //var name2 = "Karthik" ; 
             //var name3 = "Keshav" ; 
             //var name4 = "ABC" ; 

            //Array is a composite data type 

            var students = [ "Keshav" , "Dishia" , "Karthik", "ABC" , "XYZ", 100, 200 ] ; 
           // document.write(students + "<br>")
           // document.write(students[1] + "<br>")
           // document.write(students[2] + "<br>")

            for( var i=0; i<students.length; i++ )
        {
            document.write(students[i] + "<br>")
        }

        </script>
    </body>
</html>
